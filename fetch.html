<!DOCTYPE html>
<html>
<head>
  <title>First Matching Article</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="fetch.css">
</head>
<body>
  <div class="container">
    <form id="book-form">
      <div>
        <label for="date-label">Date</label>
        <input 
          id="date"
          class="form-control"
          type="date"
        />
      </div>

      <div class="form-group">
        <input id="submit-btn" class="btn btn-primary" type="submit" value="Submit" />
      </div>
    </form>

    <h1 id="article-title" class="my-4"></h1>
    <img id="article-img" />
    <p id="article-snippet" class="my-3"></p>
    <p><a id="article-link"></a></p>
  </div>

  <script src="fetch-api-key.js"></script>
  <script src="fetch.js"></script>
</body>
</html>
